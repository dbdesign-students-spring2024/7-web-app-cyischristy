<!DOCTYPE html>
<html>
<head>
    <title>All Books</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>All Books</h1>
            <p>
                <a href="{{ url_for('home')}}">Home</a> |
                <a href="{{ url_for('add_book')}}">Add Book</a>
            </p>
        </header>
        <main>
            <h2>List of Books</h2>
            <ul>
                {% for book in books %}
                    <li>{{ book.title }} by {{ book.author }} ({{ book.year }}) - <a href="{{ url_for('edit_book', book_id=book._id) }}">Edit</a> | <a href="{{ url_for('delete_book', book_id=book._id) }}">Delete</a></li>
                {% endfor %}
            </ul>
        </main>
        <footer>
            <p>
                The source code for this example app is
                <a href="https://github.com/nyu-database-design/flask-mongodb-web-app">available on Github</a>.
            </p>
        </footer>
    </div>
</body>
</html>
